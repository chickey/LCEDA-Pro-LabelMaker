<!DOCTYPE html charset="utf-8">
<html lang="zh-Hans">
	<head>
		<meta charset="utf-8" />
		<title>Label Maker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="/iframe/css/tailwindcss.css"></script>
	</head>
	<body class="bg-gray-50 p-4">
		<div id="extension-${extensionId}-dlg" class="max-w-lg mx-auto bg-white rounded-lg shadow-sm p-6">
			<!-- Label Section -->
			<div class="mb-6">
				<h3 class="text-lg font-semibold border-b border-gray-200 pb-2 mb-4 i18n">Label</h3>
				<div class="flex items-center gap-2">
					<select
						id="extension-${extensionId}-shape-left"
						class="border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
					>
						<option value="(">(</option>
						<option value=")">)</option>
						<option value="&lt;">&lt;</option>
						<option value="&gt;">&gt;</option>
						<option value="/">/</option>
						<option value="\\">\\</option>
						<option value="|">|</option>
					</select>
					<input
						type="text"
						id="extension-${extensionId}-text"
						placeholder="GND"
						value="GND"
						class="border border-gray-300 rounded px-3 py-1 w-24 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
					/>
					<select
						id="extension-${extensionId}-shape-right"
						class="border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
					>
						<option value=")">)</option>
						<option value="(">(</option>
						<option value="&gt;">&gt;</option>
						<option value="&lt;">&lt;</option>
						<option value="/">/</option>
						<option value="\\">\\</option>
						<option value="|">|</option>
					</select>
				</div>
			</div>

			<!-- Options Section -->
			<div class="mb-6">
				<h3 class="text-lg font-semibold border-b border-gray-200 pb-2 mb-4">
					<span class="i18n">Options</span>
					<span class="text-sm text-gray-500 i18n">[0.25mm / 0.01 inch]</span>
				</h3>
				<div class="grid grid-cols-[120px_1fr] gap-y-4 items-center">
					<label for="extension-${extensionId}-font" class="text-gray-700 i18n">Font</label>
					<select
						id="extension-${extensionId}-font"
						class="border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
					></select>

					<label for="extension-${extensionId}-size" class="text-gray-700 i18n">Font-Size</label>
					<input
						type="number"
						id="extension-${extensionId}-size"
						value="9"
						step="0.5"
						class="border border-gray-300 rounded px-3 py-1 w-24 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
					/>

					<label for="extension-${extensionId}-padding-y" class="text-gray-700 i18n">Padding Top/Bottom</label>
					<input
						type="number"
						id="extension-${extensionId}-padding-y"
						value="1"
						step="0.5"
						class="border border-gray-300 rounded px-3 py-1 w-24 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
					/>

					<label for="extension-${extensionId}-padding-x" class="text-gray-700 i18n">Padding Left/Right</label>
					<input
						type="number"
						id="extension-${extensionId}-padding-x"
						value="0"
						step="0.5"
						class="border border-gray-300 rounded px-3 py-1 w-24 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
					/>

					<label for="extension-${extensionId}-width" class="text-gray-700 i18n">Width [0=auto]</label>
					<input
						type="number"
						id="extension-${extensionId}-width"
						value="0"
						step="0.5"
						class="border border-gray-300 rounded px-3 py-1 w-24 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
					/>

					<label for="extension-${extensionId}-textalign" class="text-gray-700 i18n">Text-Align</label>
					<select
						id="extension-${extensionId}-textalign"
						class="border border-gray-300 rounded px-2 py-1 w-24 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
					>
						<option value="left">left</option>
						<option value="center">center</option>
						<option value="right">right</option>
					</select>
				</div>
			</div>

			<!-- Preview Section -->
			<div>
				<h3 class="text-lg font-semibold border-b border-gray-200 pb-2 mb-4">Preview</h3>
				<div class="bg-gray-50 rounded p-2">
					<svg id="extension-${extensionId}-preview-svg" height="32" width="100%" class="bg-white">
						<path d="" id="extension-${extensionId}-preview-path" />
					</svg>
				</div>
			</div>
		</div>
	</body>
</html>
